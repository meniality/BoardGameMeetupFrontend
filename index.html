<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Board Game Monopoly</title>
  <script src='app.js' defer></script>
  <link rel="stylesheet" href = "index.css">  
</head>
<body>
    <h1>Welcome to the Board Game Monopoly!</h1>
    <form id="newUserForm" method="POST" action="http://localhost:3000/users">
      <label>Create a new User!</label><br><br>
    
      <label>Enter new users name:</label><br>
      <input type="text" name='name'><br>
    
      <input type="submit">
    
    </form><br>

    <form id="newMeetupForm" method='POST' action="http://localhost:3000/meetups">
       <label>Create a new Meetup!</label><br>

       <label>Enter Location:</label>
       <input type='text' name='location'><br>
       <label>Enter Date:</label>
       <input type='date' name="date"> <br>
       <label>Enter Time:</label>
       <input type='time' name='time'><br>
       <select name='boardgame_id' id="boardGamesSelect"></select>
       <input type='submit'>
       

     </form>
    <Label> Current Meetups</Label><br>

</body>
</html>
